version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
    # Only update fullpage.js dependency
    target-branch: "main"
    reviewers:
      - "alvarotrigo"
    assignees:
      - "alvarotrigo"
    commit-message:
      prefix: "chore"
      include: "scope"
    labels:
      - "dependencies"
      - "fullpage-update" 