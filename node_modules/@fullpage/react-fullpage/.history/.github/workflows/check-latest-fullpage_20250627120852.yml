name: Check Latest fullPage.js

on:
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  check-latest-version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Get current fullPage.js version
        id: current-version
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').dependencies['fullpage.js']")
          echo "current-version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "Current fullPage.js version: $CURRENT_VERSION"

      - name: Get latest fullPage.js version from npm
        id: latest-npm-version
        run: |
          LATEST_NPM_VERSION=$(npm view fullpage.js version)
          echo "latest-npm-version=$LATEST_NPM_VERSION" >> $GITHUB_OUTPUT
          echo "Latest fullPage.js version from npm: $LATEST_NPM_VERSION"

      - name: Get latest fullPage.js version from GitHub releases
        id: latest-github-version
        run: |
          # Get the latest release from the fullPage.js repository
          LATEST_GITHUB_VERSION=$(curl -s https://api.github.com/repos/alvarotrigo/fullPage.js/releases/latest | jq -r '.tag_name' | sed 's/^v//')
          echo "latest-github-version=$LATEST_GITHUB_VERSION" >> $GITHUB_OUTPUT
          echo "Latest fullPage.js version from GitHub: $LATEST_GITHUB_VERSION"

      - name: Compare versions and determine latest
        id: check-update
        run: |
          CURRENT="${{ steps.current-version.outputs.current-version }}"
          NPM_VERSION="${{ steps.latest-npm-version.outputs.latest-npm-version }}"
          GITHUB_VERSION="${{ steps.latest-github-version.outputs.latest-github-version }}"
          
          # Remove the ^ from the current version for comparison
          CURRENT_CLEAN=$(echo $CURRENT | sed 's/^[^0-9]*//')
          
          echo "Current clean version: $CURRENT_CLEAN"
          echo "NPM version: $NPM_VERSION"
          echo "GitHub version: $GITHUB_VERSION"
          
          # Determine which version is newer (npm or GitHub)
          if [ "$NPM_VERSION" = "$GITHUB_VERSION" ]; then
            LATEST_VERSION=$NPM_VERSION
            SOURCE="both"
          elif [ "$NPM_VERSION" \> "$GITHUB_VERSION" ]; then
            LATEST_VERSION=$NPM_VERSION
            SOURCE="npm"
          else
            LATEST_VERSION=$GITHUB_VERSION
            SOURCE="github"
          fi
          
          echo "Using latest version: $LATEST_VERSION (from $SOURCE)"
          
          if [ "$CURRENT_CLEAN" != "$LATEST_VERSION" ]; then
            echo "update-needed=true" >> $GITHUB_OUTPUT
            echo "new-version=$LATEST_VERSION" >> $GITHUB_OUTPUT
            echo "source=$SOURCE" >> $GITHUB_OUTPUT
            echo "Update needed: $CURRENT_CLEAN -> $LATEST_VERSION (from $SOURCE)"
          else
            echo "update-needed=false" >> $GITHUB_OUTPUT
            echo "No update needed"
          fi

      - name: Create Pull Request for update
        if: steps.check-update.outputs.update-needed == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: update-fullpage-${{ steps.check-update.outputs.new-version }}
          title: "chore: update fullPage.js to ${{ steps.check-update.outputs.new-version }}"
          body: |
            ## What's Changed
            
            This PR updates fullPage.js from ${{ steps.current-version.outputs.current-version }} to ${{ steps.check-update.outputs.new-version }}.
            
            ### Version Source
            - **Latest version**: ${{ steps.check-update.outputs.new-version }}
            - **Source**: ${{ steps.check-update.outputs.source }}
            - **NPM version**: ${{ steps.latest-npm-version.outputs.latest-npm-version }}
            - **GitHub version**: ${{ steps.latest-github-version.outputs.latest-github-version }}
            
            ### Changes
            - Updates fullPage.js dependency to latest version
            - This will trigger automatic rebuild and release when merged
            
            ### Testing
            - [ ] Build passes
            - [ ] Tests pass
            - [ ] Manual testing with examples
            
            ### Release
            When this PR is merged, it will automatically:
            1. Build the project with the new fullPage.js version
            2. Run tests
            3. Bump the patch version of react-fullpage
            4. Create a GitHub release
            5. Publish to npm
            
            ### Repository References
            - **fullPage.js repository**: https://github.com/alvarotrigo/fullPage.js
            - **Latest release**: https://github.com/alvarotrigo/fullPage.js/releases/latest
            
            Closes #${{ github.event.issue.number || 'N/A' }}
          commit-message: "chore: update fullPage.js to ${{ steps.check-update.outputs.new-version }}"
          delete-branch: true
          labels: |
            dependencies
            fullpage-update
            automated 