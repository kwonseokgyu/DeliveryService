name: Check Latest fullPage.js

on:
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  check-latest-version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Get current fullPage.js version
        id: current-version
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').dependencies['fullpage.js']")
          echo "current-version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "Current fullPage.js version: $CURRENT_VERSION"

      - name: Get latest fullPage.js version from npm
        id: latest-version
        run: |
          LATEST_VERSION=$(npm view fullpage.js version)
          echo "latest-version=$LATEST_VERSION" >> $GITHUB_OUTPUT
          echo "Latest fullPage.js version: $LATEST_VERSION"

      - name: Check if update is needed
        id: check-update
        run: |
          CURRENT="${{ steps.current-version.outputs.current-version }}"
          LATEST="${{ steps.latest-version.outputs.latest-version }}"
          
          # Remove the ^ from the current version for comparison
          CURRENT_CLEAN=$(echo $CURRENT | sed 's/^[^0-9]*//')
          
          echo "Current clean version: $CURRENT_CLEAN"
          echo "Latest version: $LATEST"
          
          if [ "$CURRENT_CLEAN" != "$LATEST" ]; then
            echo "update-needed=true" >> $GITHUB_OUTPUT
            echo "new-version=$LATEST" >> $GITHUB_OUTPUT
            echo "Update needed: $CURRENT_CLEAN -> $LATEST"
          else
            echo "update-needed=false" >> $GITHUB_OUTPUT
            echo "No update needed"
          fi

      - name: Create Pull Request for update
        if: steps.check-update.outputs.update-needed == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: update-fullpage-${{ steps.latest-version.outputs.latest-version }}
          title: "chore: update fullPage.js to ${{ steps.latest-version.outputs.latest-version }}"
          body: |
            ## What's Changed
            
            This PR updates fullPage.js from ${{ steps.current-version.outputs.current-version }} to ${{ steps.latest-version.outputs.latest-version }}.
            
            ### Changes
            - Updates fullPage.js dependency to latest version
            - This will trigger automatic rebuild and release when merged
            
            ### Testing
            - [ ] Build passes
            - [ ] Tests pass
            - [ ] Manual testing with examples
            
            ### Release
            When this PR is merged, it will automatically:
            1. Build the project with the new fullPage.js version
            2. Run tests
            3. Bump the patch version of react-fullpage
            4. Create a GitHub release
            5. Publish to npm
            
            Closes #${{ github.event.issue.number || 'N/A' }}
          commit-message: "chore: update fullPage.js to ${{ steps.latest-version.outputs.latest-version }}"
          delete-branch: true
          labels: |
            dependencies
            fullpage-update
            automated 