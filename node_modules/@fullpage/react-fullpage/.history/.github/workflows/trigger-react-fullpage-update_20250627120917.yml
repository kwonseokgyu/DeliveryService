name: Trigger React FullPage Update

on:
  release:
    types: [published]

jobs:
  notify-react-fullpage:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger react-fullpage update
        run: |
          # Extract version from release tag (remove 'v' prefix)
          VERSION="${GITHUB_REF#refs/tags/}"
          VERSION_CLEAN="${VERSION#v}"
          
          echo "Triggering react-fullpage update for version: $VERSION_CLEAN"
          
          # Trigger repository dispatch in react-fullpage repository
          curl -X POST \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: token ${{ secrets.REACT_FULLPAGE_TOKEN }}" \
            https://api.github.com/repos/alvarotrigo/react-fullpage/dispatches \
            -d '{
              "event_type": "fullpage-release",
              "client_payload": {
                "version": "'$VERSION_CLEAN'",
                "fullpage_release": "'$VERSION'",
                "repository": "'$GITHUB_REPOSITORY'"
              }
            }'
          
          echo "Repository dispatch triggered successfully" 