name: Watch fullPage.js Releases

on:
  repository_dispatch:
    types: [fullpage-release]
  workflow_dispatch:
    inputs:
      fullpage_version:
        description: 'fullPage.js version that was released'
        required: true
        type: string

jobs:
  process-fullpage-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Get current fullPage.js version
        id: current-version
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').dependencies['fullpage.js']")
          echo "current-version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "Current fullPage.js version: $CURRENT_VERSION"

      - name: Determine new version
        id: new-version
        run: |
          if [ "${{ github.event_name }}" = "repository_dispatch" ]; then
            NEW_VERSION="${{ github.event.client_payload.version }}"
          else
            NEW_VERSION="${{ github.event.inputs.fullpage_version }}"
          fi
          
          echo "new-version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New fullPage.js version: $NEW_VERSION"

      - name: Check if update is needed
        id: check-update
        run: |
          CURRENT="${{ steps.current-version.outputs.current-version }}"
          NEW="${{ steps.new-version.outputs.new-version }}"
          
          # Remove the ^ from the current version for comparison
          CURRENT_CLEAN=$(echo $CURRENT | sed 's/^[^0-9]*//')
          
          echo "Current clean version: $CURRENT_CLEAN"
          echo "New version: $NEW"
          
          if [ "$CURRENT_CLEAN" != "$NEW" ]; then
            echo "update-needed=true" >> $GITHUB_OUTPUT
            echo "Update needed: $CURRENT_CLEAN -> $NEW"
          else
            echo "update-needed=false" >> $GITHUB_OUTPUT
            echo "No update needed - versions are the same"
          fi

      - name: Create Pull Request for update
        if: steps.check-update.outputs.update-needed == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: update-fullpage-${{ steps.new-version.outputs.new-version }}
          title: "chore: update fullPage.js to ${{ steps.new-version.outputs.new-version }}"
          body: |
            ## What's Changed
            
            This PR updates fullPage.js from ${{ steps.current-version.outputs.current-version }} to ${{ steps.new-version.outputs.new-version }}.
            
            ### Trigger Source
            - **Trigger**: ${{ github.event_name }}
            - **New version**: ${{ steps.new-version.outputs.new-version }}
            
            ### Changes
            - Updates fullPage.js dependency to latest version
            - This will trigger automatic rebuild and release when merged
            
            ### Testing
            - [ ] Build passes
            - [ ] Tests pass
            - [ ] Manual testing with examples
            
            ### Release
            When this PR is merged, it will automatically:
            1. Build the project with the new fullPage.js version
            2. Run tests
            3. Bump the patch version of react-fullpage
            4. Create a GitHub release
            5. Publish to npm
            
            ### Repository References
            - **fullPage.js repository**: https://github.com/alvarotrigo/fullPage.js
            - **Latest release**: https://github.com/alvarotrigo/fullPage.js/releases/latest
            
            Closes #${{ github.event.issue.number || 'N/A' }}
          commit-message: "chore: update fullPage.js to ${{ steps.new-version.outputs.new-version }}"
          delete-branch: true
          labels: |
            dependencies
            fullpage-update
            automated
            external-trigger 