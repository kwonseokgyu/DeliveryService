name: Manual fullPage.js Update

on:
  workflow_dispatch:
    inputs:
      fullpage_version:
        description: 'fullPage.js version to update to (e.g., 4.0.34)'
        required: true
        type: string

jobs:
  update-fullpage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Update fullPage.js version
        run: |
          npm install fullpage.js@${{ github.event.inputs.fullpage_version }}
          echo "Updated fullPage.js to version ${{ github.event.inputs.fullpage_version }}"

      - name: Build project
        run: npm run build

      - name: Run tests
        run: npm run test:jest

      - name: Bump version
        run: |
          # Get current version
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          
          # Extract patch version and increment
          PATCH_VERSION=$(echo $CURRENT_VERSION | cut -d. -f3)
          NEW_PATCH=$((PATCH_VERSION + 1))
          NEW_VERSION=$(echo $CURRENT_VERSION | sed "s/\.[0-9]*$/.$NEW_PATCH/")
          
          # Update package.json version
          npm version $NEW_VERSION --no-git-tag-version
          
          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add package.json package-lock.json dist/
          git commit -m "chore: manually update fullPage.js to ${{ github.event.inputs.fullpage_version }} and bump version to ${{ env.NEW_VERSION }}"
          git push

      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ env.NEW_VERSION }}
          release_name: Release v${{ env.NEW_VERSION }}
          body: |
            ## What's Changed
            
            - Manually updated fullPage.js to version ${{ github.event.inputs.fullpage_version }}
            - Rebuilt distribution files with latest fullPage.js
            
            ## Installation
            
            ```bash
            npm install @fullpage/react-fullpage@${{ env.NEW_VERSION }}
            ```
          draft: false
          prerelease: false

      - name: Publish to npm
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }} 